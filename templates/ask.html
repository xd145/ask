{% extends 'base.html' %}


{% block tittle %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ask.css') }}">
{% endblock %}


{% block main %}
    <h3 class="page-tittle">发布问答</h3>
    <form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" placeholder="请输入标题" name="tittle" class="form-control">
            <textarea name="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">立即发布</button>
        </div>
    </div>
    </form>
{% endblock %}
